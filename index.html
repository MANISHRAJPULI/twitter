<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section>
    <div class="box">
       <div class="logo">
           <img src="images/download.png" width="46" height="38">
        </div>
       <button>Next<br>
          </button>
       <br>
        <form class="form">
            <h2><b>Create your account</b></h2>
            <label for="name">Name</label><br>
            <textarea rows="3" cols="60">
          </textarea><br>
            <label for="number">Phone</label><br>
         <textarea rows="3" cols="60"></textarea><br>

        </form>
        <p class="use">Use email Instead</p><br>

        <p class="dob"><b>Date of Birth</b></p>
        <p>This will not be shown publicly. Confirm your own age, even if this account is for a business, a pet, or something else.</p>
  <select name="month" id="month" rows="1" cols="12">
      <option value="month" rows="1" cols="12">Month</option>
      <option value="january">january</option>
      <option value="February">February</option>
  </select>
      
          <select name="Day">
          <option value="days">Day</option>
           <option value="1">1</option>
        <option value="2">2</option>
          </select>
          <select name="Year">
            <option value="year">Year</option>
            <option value="1985">1985</option>
        </select>

    </div>
    </section>
</body>
</html>
